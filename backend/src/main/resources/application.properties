spring.profiles.active=dev

spring.application.name=fila-atendimento
server.port=8899

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=fila_atendimento

# Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USERNAME-MAIL}
spring.mail.password=${PASSWORD-MAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.sender.impl=gmailSmtpService

# Enable inactive users
spring.jpa.properties.hibernate.query.substitutions=true 1, false 0

# Flyway optional configurations
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.default-schema=public
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=DEBUG

# Public panel settings (defaults)
painel.publico.tempo-exibicao-segundos=15
painel.publico.repeticoes=3
painel.publico.intervalo-repeticao-segundos=5
